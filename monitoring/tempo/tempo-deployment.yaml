apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: monitoring
  labels:
    app.kubernetes.io/name: tempo
    app.kubernetes.io/part-of: monitoring
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo
      app.kubernetes.io/part-of: monitoring
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tempo
        app.kubernetes.io/part-of: monitoring
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.9.0
          args:
            - --config.file=/etc/tempo/tempo.yaml
          ports:
            - containerPort: 3200
              protocol: TCP
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo/tempo.yaml
              subPath: tempo.yaml
            - name: tempo-data
              mountPath: /tmp/tempo
      restartPolicy: Always
      volumes:
        - name: tempo-config
          configMap:
            items:
              - key: tempo.yaml
                path: tempo.yaml
            name: tempo-config
        - name: tempo-data
          persistentVolumeClaim:
            claimName: tempo-data
