apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-datasource
    app.kubernetes.io/part-of: monitoring
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Mimir
        type: prometheus
        access: proxy
        url: http://mimir.monitoring:8080/prometheus
        isDefault: true

      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo.monitoring:3200
        jsonData:
          httpMethod: GET
          tracesToMetrics:
            datasourceUid: 'Mimir'
          tracesToLogs:
            datasourceUid: 'Loki'

      - name: Loki
        type: loki
        access: proxy
        url: http://loki.monitoring:3100
