apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  labels:
    app.kubernetes.io/name: minio-init
    app.kubernetes.io/part-of: monitoring
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        app.kubernetes.io/part-of: monitoring
    spec:
      containers:
        - name: minio-client
          image: minio/mc
          env:
            - name: MINIO_USER
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: user
            - name: MINIO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: password
          command:
            - /bin/sh
            - -c
            - |
              # Wait for MinIO to be ready
              until (mc alias set myminio http://minio:9000 $MINIO_USER $MINIO_PASSWORD 2>/dev/null); do
                echo 'Waiting for MinIO...'
                sleep 1
              done
              
              # Setup Loki bucket
              mc rm -r --force myminio/loki || true
              mc mb myminio/loki
              mc anonymous set public myminio/loki
              
              # Setup Mimir blocks bucket
              mc rm -r --force myminio/mimir-blocks || true
              mc mb myminio/mimir-blocks
              mc anonymous set public myminio/mimir-blocks
              
              # Setup Mimir ruler bucket
              mc rm -r --force myminio/mimir-ruler || true
              mc mb myminio/mimir-ruler
              mc anonymous set public myminio/mimir-ruler
              
              # Setup Mimir alertmanager bucket
              mc rm -r --force myminio/mimir-alertmanager || true
              mc mb myminio/mimir-alertmanager
              mc anonymous set public myminio/mimir-alertmanager
              
              # Setup Tempo bucket
              mc rm -r --force myminio/tempo || true
              mc mb myminio/tempo
              mc anonymous set public myminio/tempo
              
              echo "MinIO buckets initialized successfully"
      restartPolicy: Always
