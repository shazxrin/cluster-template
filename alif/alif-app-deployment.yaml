apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/part-of: alif
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app
      app.kubernetes.io/part-of: alif
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
        app.kubernetes.io/part-of: alif
    spec:
      containers:
        - env:
          - name: JAVA_TOOL_OPTIONS
            valueFrom:
              configMapKeyRef:
                name: app-runtime-options
                key: options
          image: ghcr.io/shazxrin/alif:v1.0.3
          name: alif
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: app-configuration
              subPath: application.yaml
              mountPath: /application/application.yaml
      restartPolicy: Always
      volumes:
        - name: app-configuration
          secret:
            secretName: app-configuration
